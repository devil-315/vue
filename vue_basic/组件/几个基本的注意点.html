<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>几个注意点</title>
</head>
<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <school></school>
    </div>
</body>
<script type="text/javascript">
    //第一步： 创建school组件
   const s = Vue.extend({
    template:`
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
        </div>
    `,
    data(){
        return{
            name:'清华',
            address:'北京'
        }
    },
    name:'test' //该配置是指定组件在开发者工具中指定的名称
   })

   new Vue({
    el:'#root',
    data:{
        msg:'hello,world'
    },
    components:{
        school:s
    }
   })
</script>
</html>
