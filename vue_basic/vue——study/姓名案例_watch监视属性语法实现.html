<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>姓名案例_监视属性实现</title>
</head>
<body>
    <div id="root">
         <!--v-model双向绑定  简写-->
        姓：<input type="text" v-model="firtName"><br/><br/>
        名：<input type="text" v-model="lastName"><br/><br/>
        全名：<span>{{fullName}}</span>
    </div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            firtName:'张',
            lastName:'三',
            fullName:'张-三'
        },
        watch:{
            firtName(newValue){
                this.fullName = newValue + '-' + this.lastName
            },
            lastName(newValue){
                this.fullName = this.firtName + '-' + newValue
            }
        }
    })
</script>
</html>
