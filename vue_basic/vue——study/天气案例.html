<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>天气案例</title>
</head>
<body>
    <!-- 容器 -->
     <div id="root">
        <h2>今天天气{{info}}</h2>
        <!-- 方法一 -->
        <button @click="changeWeather">切换天气</button>

        <!-- 方法二 -->
         <!--点击函数里面可以书写较为简单的语句-->
         <!--绑定事件的时候：@xxx='yyyy' yyyy可以是一些简单的语句-->
        <!-- <button @click="isHot = !isHot">切换天气</button> -->
     </div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            isHot:true
        },
        computed:{
             //计算属性
            info(){
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        methods: {
            changeWeather(){
                this.isHot = !this.isHot
            }
        },
    })
</script>
</html>
