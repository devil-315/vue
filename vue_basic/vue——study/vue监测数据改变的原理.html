<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>vue监测数据改变的原理_对象</title>
</head>
<body>
    <!-- 容器 -->
     <div id="root">
        <h2>学习名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
     </div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            name:'清华',
            address:'北京',
            student:{
                name:'devil',
                age:{
                    reAge:'38',
                    sAge:'18'
                },
                friends:[
                    {name:'jery',age:'18'}
                ]
            }
        }
    })

    
</script>
</html>
