<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的基本使用</title>
    <!-- 引入vue -->
     <script type="text/javascript" src="../js//vue.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div id="root">
        <h2>hello {{name}}</h2>
        <button v-on:click="showInfo1">点我提示信息1（不传参）</button>
        <!-- 简写 -->
        <button @click="showInfo2($event,66)">点我提示信息2（传参）</button>
    </div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            name:'devil'
        },
        methods:{
            showInfo1(event){
                console.log(event.target.innerText); //点我提示信息
                console.log(this); //此处的this是vm(Vue的实例对象)
                console.log(this === vm); //true
                
                //alert('帅哥好')
            },
            showInfo2(event,num){
                console.log(event,num);
                
                //alert('美女好')
            }
        }
    })
</script>
</html>
