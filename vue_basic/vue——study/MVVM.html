<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>理解MVVM</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
    </script>
</head>
<body>
    <!-- 准备一个容器 -->
     <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <h1>测试一下：{{$options}}</h1>
     </div>

     <script type="text/javascript">
        //创建vue 实例
        const vm = new Vue({
            el:'#root',
            data: {
                name: '大魔王',
                address:'北京',
                a:1
            }
        })
        console.log(vm);
        
     </script>
</body>
</html>
