<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>条件渲染</title>
</head>
<body>
    <!-- 容器 -->
     <div id="root">
        <h2>当前的n值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- 使用 v-show 做条件渲染-->
        <!-- <h2 v-show="true">hello {{name}}</h2> -->
        <!-- <h2 v-show="1 === 1">hello {{name}}</h2>  -->

        <!-- 使用 v-if 做条件渲染-->
        <!-- <h2 v-if="false">hello {{name}}</h2> 
        <h2 v-if="1 === 1">hello {{name}}</h2> -->

        <!-- v-else-if和v-else -->
        <!-- <div v-if="n === 1">One</div>
        <div v-else-if="n === 2">Two</div>
        <div v-else-if="n === 3">Three</div>
        <dvi v-else>哈哈</dvi> -->

         <!--v-if与template的配合使用-->
        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>大魔王</h2>
        </template>
     </div>
</body>
<script type="text/javascript">
    new Vue({
        el:'#root',
        data:{
            name:'devil',
            n:0
        }
    })
</script>
</html>
