<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>v-cloak指令</title>
</head>
<body>
    <div id="root">
        <div v-cloak>你好，{{name}}</div>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el:'#root',
        data:{
            name:'devil',
        }
    })
</script>
</html>
