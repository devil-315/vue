<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>vue监测数据改变的原理_数组</title>
</head>
<body>
    <!-- 容器 -->
     <div id="root">
        <h1>学生信息</h1>
        <h2>学生姓名：{{student.name}}</h2>
        <h2>学生年龄：真实{{student.age.reAge}}，对外{{student.age.sAge}}</h2>
        <h2>爱好</h2>
        <ul>
            <li v-for="(h,index) in student.hobby" :key="index">
                {{h}}
            </li>
        </ul>
        <h2>盆友们</h2>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
     </div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            student:{
                name:'devil',
                age:{
                    reAge:'38',
                    sAge:'18'
                },
                hobby:['抽烟','喝酒','烫头'],
                friends:[
                    {name:'jery',age:'18'},
                    {name:'tony',age:36}
                ]
            }
        }
    })  
</script>
</html>
