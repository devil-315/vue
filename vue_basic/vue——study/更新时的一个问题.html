<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>更新时的一个问题</title>
</head>
<body>
    <!-- 容器 -->
     <div id="root">
        <h2>人员列表 </h2>
        <button @click="update">更新马冬梅的信息</button>
        <ul>
            <li v-for="p of persons" :key="p.id ">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
     </div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'马冬梅',age:30,sex:'女'},
                {id:'002',name:'周冬雨',age:19,sex:'女'},
                {id:'003',name:'周杰伦',age:40,sex:'男'},
                {id:'004',name:'温兆伦',age:21,sex:'男'}
            ]
        },
        methods:{
            update(){
                // this.persons[0].name = '马老师',//奏效
                // this.persons[0].age = 52,//奏效
                // this.persons[0].sex = '男'//奏效
                //this.persons[0] = {id:'001',name:'马老师',age:52,sex:'男'} ////这样修改，vue是无法监测数据的
                this.persons.splice(0,1,({id:'001',name:'马老师',age:52,sex:'男'})) //要使用数组自带的方法
            }
        }
    })

    
</script>
</html>
