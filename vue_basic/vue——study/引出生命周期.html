<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>生命周期</title>
</head>
<body>
    <div id="root">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el:'#root',
        data:{
            opacity:1
        },
        methods: {
        },
        //vue完成模版的解析并把初始的真实dom元素放入页面后(挂载完毕)，调用mounted函数
        //只调用一次
        mounted() {
            //console.log(1);
            setInterval(() => {
                    console.log(1);
                    //箭头函数没有this会从外部作用域寻找 mounted是由vue管理的函数，所以该函数中的this是vm(vue实例对象)
                    this.opacity -= 0.01
                    if( this.opacity <= 0 ) this.opacity = 1
                },16)
        },
    })

    //通过外部的定时器实现（不推荐）
    // setInterval(() => {
    //     vm.opacity -= 0.01
    //     if( vm.opacity <= 0 ) vm.opacity = 1
    // },16)
</script>
</html>
